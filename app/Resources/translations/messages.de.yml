##Vsebina O nas:
Dobrodošli na naši spletni strani: Willkommen auf unserer Website!
Smo podjetje, ki je specializirano za opravljanje prevozov v Sloveniji in v tujini. Vedno urejeni vozniki z urejenimi vozili Vam nudijo kvaliteto storitev. Prevozi, ki jih opravljamo so lahko na določene destinacije ali kamorkoli na Vašo željo.: Wir sind ein Unternehmen, spezialisiert für die Erbringung von Transportdienste in Slowenien und im Ausland. Immer ordentliche Fahrer bieten Ihnen die Qualität der Dienstleistung mit eingerichteten Fahrzeugen.

Zagotavljamo hitro odzivnost glede na Vaše potrebe.: Transport, den wir anbieten, können Sie zu bestimmten Reisezielen oder überall auf Ihren Wunsch haben.
Z našimi vozili bo vožnja vedno udobna in varna, saj vozila spadajo v višji cenovni razred, prav tako pa tudi v najvišji razred varnosti.: Wir garantieren schnelle Reaktionszeit nach Ihren Bedürfnissen. Mit unseren Fahrzeugen ist die Fahrt immer bequem und sicher, weil unsere Fahrzeuge sowohl zu einer höheren Preisklasse als auch zu der höchsten Klasse der Sicherheit gehören.


Galerijo vozil si lahko ogledate na naši spletni strani. Nudimo tudi enodnevne ali večdnevne najeme vozil z urejenimi vozniki, kateri Vas popeljejo po raznih opravkih ali  sestankih, Vas tam počakajo in na koncu dneva poskrbijo, da prispete varno domov ali v hotel.: Die Galerie der Fahrzeuge kann auf unserer Website eingesehen werden.
Organiziramo tudi izlete po raznih krajih v Sloveniji. Naš voznik Vas na kraju počaka in Vas varno pripelje tudi nazaj. Kraje in zanimive destinacije si lahko ogledate na naši spletni strani.: Wir bieten auch das Mieten eines Wagens für einen Tag oder länger mit einem ordentlichen Fahrer, der Sie zu verschiedene Erledigungen oder Business-Meetings nehmen, wartet da auf Sie und sorgt darum, dass Sie am Ende des Tages sicher ins Hotel oder nach Hause kommen. Wir organisieren auch Ausflüge zu verschiedenen Orten in Slowenien. Unser Fahrer wird Sie am Ort warten und bringt Sie sicher zurück. Im Voraus bestimmte Orte und interessante Reiseziele können Sie sich auf unserer Website anschauen. 
Za vse informacije nas lahko kontaktirate preko telefona ali elektronske pošte. V najkrajšem možnem času Vas bomo kontaktirali in Vam posredovali željene informacije.: Für alle Informationen können Sie uns am Telefon oder per E-Mail kontaktieren. Innerhalb kürzester Zeit werden wir mit Ihnen Kontakt aufnehmen und Ihnen die gewünschte Informationen geben.
